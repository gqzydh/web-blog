# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# 站点信息
title: GQ个人博客
subtitle: 平凡执着
description: 郭庆的博客
author: Guo Qing
email: gqzydh@qq.com
language: zh-CN
timezone:


# ## SEO
# Set default keywords (Use a comma to separate)
keywords: web前端, Web, 前端开发, 前端博客

# URL
## If your site is put in a subdirectory, set url as 'http://gqblog.cn//child' and root as '/child/'
url: http://gqblog.cn/
root: /
permalink: :year-:month-:day/:title/
permalink_defaults:

# Directory
# 目录
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
# 写作
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: your_disqus_shortname
livere_uid: MTAyMC80MTgzNy8xODM4Mw==
category_map:
tag_map:

# favicon
favicon: /images/favicon_32X32.ico

# scripts loaded in the end of the body
scripts:
- /js/script.js

# Aside
## search
## avatar
## aside-description
## links
search: true
## avatar: http://olnzpdi2u.bkt.clouddn.com/avatar.jpg
avatar: /css/images/pose.png

## aside-description: 阿斯顿法国十分感动
links:
  GQ个人导航网: https://gqzydh.github.io/nav/

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
## theme: landscape
theme: aath

# Deployment
# 部署配置
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: http://github.com/gqzydh/blog.git
